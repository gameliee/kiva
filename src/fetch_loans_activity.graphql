query FetchLoansWithActivity($offset: Int!, $limit: Int!) 
{
  lend {
    loans(offset: $offset, limit: $limit, filters: {distributionModel: both, status: all}, sortBy: newest) {
      totalCount
      values {
        id
        name
        geocode {
          country {
            name
          }
        }
        tags
        sector {
          id
          name
        }
        activity {
          id
          name
        }
        lendingActions(offset: 0, limit: 1000000) {
          totalCount
          values {
            lender {
              id
              name
              publicId
            }
            shareAmount
            teams
            latestSharePurchaseDate
          }
        }
      }
    }
  }
}